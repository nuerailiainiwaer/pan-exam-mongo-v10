<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case View</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="header"><div class="title">Case</div></div>
  <div class="container">
    <div id="back"></div>
    <div class="card" id="caseCard"></div>
    <div class="card">
      <h3>Comments</h3>
      <div class="row">
        <input id="commentInput" class="input" placeholder="Write a comment...">
        <button id="add" class="btn primary">Add</button>
      </div>
      <div id="comments" class="list" style="margin-top:10px"></div>
    </div>
  </div>
  <script src="../js/common.js"></script>
  <script src="../js/user-case-view.js"></script>
</body>
</html>
